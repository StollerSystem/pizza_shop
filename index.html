<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Spaceship</title>
</head>
<body>
  <div class="container">
    <form id="pizzaOrder">
      <div id="sizeSelect">
        <h4>Select a size:</h4>
        <select class="form-control" id="pizzaSize">        
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
      <div class ="form-group">
        <h4>Select toppings:</h4>
        <input type="checkbox" name="toppings" value="0">Cheese<br>
        <input type="checkbox" name="toppings" value="1">Pepperoni<br>
        <input type="checkbox" name="toppings" value="2">Olives<br>
        <input type="checkbox" name="toppings" value="3">Onions<br>        
      </div>
      <button type="submit">Order Pizza!</button>
    </form>
  </div>
</body>
</html>
